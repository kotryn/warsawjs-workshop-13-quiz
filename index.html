<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>

<div id="app">
    <h1>{{message}}</h1>
    <ol>
        <li v-for="(item, index) in items">
            {{item}} - {{index}}
        </li>
    </ol>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            message: 'hello Vue',
            items: ['yellow', 'red', 'green']
        }
    })
</script>

</body>
</html>
